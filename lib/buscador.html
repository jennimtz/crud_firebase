<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="search-container">
        <h1>Simple Search</h1>
        <input type="text" id="searchInput" placeholder="Search text..." oninput="searchText()">
        <div id="content">
            <p>This is some sample text that you can search through. Try searching for specific words or phrases.</p>
            <p>For example, try searching for the word "search".</p>
            <p>Feel free to experiment with different words to see how the search works.</p>
            <p>Good luck with your search!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
